<html>
<meta charset="utf-8"/>
<head>
<title>Olá Facebook</title>
</head>
<body>
	<h3>Conectando ao facebook</h3>

	<form action="/connect/facebook" method="POST">
		<input type="hidden" name="scope" value="user_posts" />
		<div class="formInfo">
			<p>Você ainda não está conectado ao Facebook. Clique no botão
				para conectar este aplicativo com sua conta do Facebook.</p>
		</div>
		<p>
			<button type="submit">Conectando ao Facebook</button>
		</p>
	</form>
</body>
</html>
